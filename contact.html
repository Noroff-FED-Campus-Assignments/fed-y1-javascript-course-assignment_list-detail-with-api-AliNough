<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="_REPLACE_WITH_DESCRIPTION_" />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, _REPLACE_WITH_KEYWORD_"
    />
    <meta name="author" content="_YOUR_NAME_" />
    <link rel="stylesheet" href="/style.css" />
    <script type="module" defer src="/src/js/contact.js"></script>
    <title>Contact Us</title>
  </head>
  <body class="animate__animated animate__fadeIn">
    <header>
      <div class="header-container">
        <a href="/index.html">
          <div id="js-nav-button" class="header-nav-button">Back</div>
        </a>
        <h2 id="js-char-name">Contact</h2>
      </div>
    </header>

    <main class="l-main">
      <p id="js-msg-holder"></p>

      <section class="form-section" role="form-section">
        <form class="form-container" id="js-form" action="">
          <input
            type="text"
            id="js-name-form"
            name="name"
            class="form-fields"
            placeholder="Full name"
            required
          />
          <input
            type="email"
            name="email"
            id="js-email-form"
            class="form-fields"
            placeholder="Email"
            required
          />
          <input
            type="text"
            id="js-address-form"
            class="form-fields"
            name="address"
            placeholder="Address"
          />
          <textarea
            name=""
            class="form-fields"
            id=""
            cols="30"
            rows="10"
          ></textarea>
          <input
            type="submit"
            class="submit"
            name="submit"
            id="js-submit-form"
            value="Send"
          />
        </form>
      </section>
    </main>

    <footer class="l-footer">
      <small>Created with ❤️ by _REPLACE_</small>
    </footer>
  </body>
